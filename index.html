<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to MOSE's CLONE</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>5%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
      </div>

      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Mose's TALK</h1>
        <p class="welcome-header__text">
          If you have a Mose's Account, log in with your email or phone number.
        </p>
      </header>

      <form id="login-form">
        <input type="text" placeholder="Email of phone number" />
        <input type="password" placeholder="password" />
        <input type="submit" placeholder="Log In" />
        <input type="submit" placeholder="Sign Up" />
      </form>

      <a href="#"> Find Mose's TALK Account or Password</a>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
